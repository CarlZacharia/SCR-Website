<style>

.dollars{
	text-align: right;
	padding: 3px;
	width: 200px;
	background-color: wheat;
}
</style>
<md-content class="md-padding" layout="column">
	<md-card>
		<md-card-title>
			
			<md-card-title-text>
			Calculate Single Income / SNF Payment
			</md-card-title-text>
		</md-card-title>
		<label for="dollar">Amount $</label>
		<input type="number" id="dollar" class="dollars" min="0.01" step="0.01" value="0.00"  ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/" >
	</md-card>
</md-content>
